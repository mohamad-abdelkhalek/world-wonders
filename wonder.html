<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wonder</title>
    <link rel="stylesheet" href="./styles/details.css" />
  </head>
  <body>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"
      integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <div class="card-container">
      <div id="wonder-details" class="details-container">
        <h2 id="wonder-name" class="details-title"></h2>
        <p><strong>Location:</strong> <span id="wonder-location"></span></p>
        <p><strong>Build Year:</strong> <span id="wonder-build-year"></span></p>
        <p>
          <strong>Time Period:</strong> <span id="wonder-time-period"></span>
        </p>
        <p><strong>Summary:</strong> <span id="wonder-summary"></span></p>
        <div id="image-gallery" class="image-gallery"></div>
        <h3>Additional Links</h3>
        <ul>
          <li><a id="wiki-link" href="#" target="_blank">Wikipedia</a></li>
          <li>
            <a id="britannica-link" href="#" target="_blank">Britannica</a>
          </li>
          <li>
            <a id="google-maps-link" href="#" target="_blank">Google Maps</a>
          </li>
          <li>
            <a id="trip-advisor-link" href="#" target="_blank">Trip Advisor</a>
          </li>
        </ul>
      </div>
    </div>

    <script src="./scripts/axiosInstance.js"></script>
    <script src="./scripts/wonderDetails.js"></script>
    <!-- <script src="./scripts/script.js"></script> -->
  </body>
</html>
